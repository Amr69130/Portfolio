<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Windows 95</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="welcome-screen">
      <img src="assets/images/monitor.png" alt="Monitor" class="monitor-img" />

      <div class="content" id="dialogBox">
        <h1>Welcome to my Portfolio</h1>
        <p>Did you know...</p>
        <p>To open a program, just click the program's icon.</p>
        <button class="button" id="closeButton">Close</button>
      </div>
    </div>

    <footer class="footer">
      <div class="start-button">Start</div>
      <div id="clock" class="clock"></div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
